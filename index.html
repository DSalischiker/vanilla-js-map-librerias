<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API - Clase 4</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <header>
        <div id="h1">
            <div id="color1" class="color"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
            <div id="color5" class="color"></div>
            <div id="color6" class="color"></div>
            <h1 id="title">
                La ciudad de las librerías
            </h1>
        </div>


        <div id="menu_container">
            <div id="menu">
                <a href="" class="todos option">
                    <p>Todos</p>
                </a>
                <a href="" class="libreria option"><img src="./assets/libreria.png" alt="">
                    <!-- <p>Librería</p> -->
                </a>
                <a href="" class="libreria_cafe option"><img src="./assets/libreria_cafe.png" alt="">
                    <!-- <p>Librería y Café</p> -->
                </a>
                <a href="" class="libreria_disq option"><img src="./assets/libreria_disq.png" alt="">
                    <!-- <p>Librería y Disquería</p> -->
                </a>
                <a href="" class="libreria_cafe_disq option"><img src="./assets/libreria_cafe_disq.png" alt="">
                    <!-- <p>Librería, Café y Disquería</p> -->
                </a>

            </div>
        </div>
    </header>
    <main>
        <div id="map"></div>
    </main>
    <script src="./assets/js/data/mapStyles.js"></script>
    <script src="./assets/js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJPVSQwl2Q9S1FUsBgWnOUjPRlqGZCRXQ&callback=initMap">
    </script>
</body>

</html>
