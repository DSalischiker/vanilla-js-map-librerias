<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/formstyles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <header>
        <div id="h1">
            <div id="color1" class="color"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
            <div id="color5" class="color"></div>
            <div id="color6" class="color"></div>
            <h1 id="title">
                La ciudad de las librerías
            </h1>
        </div>
    </header>
    <main>
        <div class="tabs is-centered is-boxed">
            <ul>
                <li id="tab_create" class="is-active">
                    <a>
                        <span>Crear</span>
                    </a>
                </li>
                <li id="tab_modify">
                    <a>
                        <span>Modificar</span>
                    </a>
                </li>
                <li id="tab_delete">
                    <a>
                        <span>Borrar</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- CREATE FORM -->
        <section id="create">
            <div id="form" class="field">
                <label class="label">Librería</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ingrese el nombre de la librería">
                </div>
            </div>
            <div class="field">
                <label class="label">Tipo de comercio</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Seleccione un tipo</option>
                            <option>Librería</option>
                            <option>Librería y Café</option>
                            <option>Librería y Disquería</option>
                            <option>Librería, Café y Disquería</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="form" class="field">
                <label class="label">Descripción</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ingrese una breve descripción">
                </div>
            </div>
            <div class="field">
                <label class="label">Categoría</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        Independiente
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        Comercial
                    </label>
                </div>
            </div>
            <div id="form" class="field">
                <label class="label">Dirección</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ingrese la dirección">
                </div>
            </div>
            <div id="form" class="field">
                <label class="label">Horarios</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ingrese los horarios. (Formato: xx:xx - xx:xx)">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button has-background-dark has-text-white-bis">Crear</button>
                </div>
                <div class="control">
                    <button class="button has-background-grey-lighter is-light">Cancelar</button>
                </div>
            </div>
        </section>
        <!-- MODIFY FORM -->
        <section id="modify" class="hidden">
            <section id="modify_id_search" style="width: 100%;display:flex;flex-direction: column;">
                <label class="label">ID</label>
                <div id="id" class="field" style="width: 100%;display:flex;">
                    <div class="control">
                        <input class="input" type="text" placeholder="Ingrese el ID">
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="btnsearch" class="button has-background-dark has-text-white-bis">Buscar</button>

            </section>
            <section id="modify_info_form">

                </div>
                <div id="form" class="field">

                </div>
                <div id="form" class="field">

                <div class="field is-grouped">

                    <div class="control">

                    </div>

            </section>
        </section>

        <section id="delete" class="hidden">
            <section id="delete_id_search" style="width: 100%;display:flex;flex-direction: column;">
                <label class="label">ID</label>
                <div id="id" class="field" style="width: 100%;display:flex;">

                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="btnsearch" class="button has-background-dark has-text-white-bis">Buscar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="delete_info_form">

                <div id="form" class="field">

                    </div>
                </div>
            </section>
        </section>

    </main>
    <script src="./assets/js/form.js"></script>
</body>

</html>
